<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Agregar candidato</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label for="candidateName">Nombres:</label>
                            <input type="text" class="form-control" id="candidateName"
                                   placeholder="Nombres"
                                   data-ng-model="election.candidateName">
                        </div>
                        <div class="form-group">
                            <label for="candidateLastName">Apellidos:</label>
                            <input type="text" class="form-control"
                                   id="candidateLastName"
                                   placeholder="Apellidos"
                                   data-ng-model="election.candidateLastName">
                        </div>
                        <div class="form-group">
                                <label for="file">Escoja la foto del candidato:</label>
                                <input type="file" id="file" class="form-control" name="file"  accept=".jpg, .jpeg, .png"
                                       onchange="angular.element(this).scope().election.loadFile(this.files)">
                        </div>
                        <div class="form-group" data-ng-show="imageSrc">
                            <img class="media-object" data-ng-src="[[imageSrc]]" alt="Foto" style="height: 150px;' +
                            ' width: 150px; display: block;"/>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" data-ng-click="election.addCandidate()">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>
