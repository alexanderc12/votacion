<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Agregar candidato</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="candidateName">Nombres:</label>
                        <input type="text" class="form-control" id="candidateName"
                               placeholder="Nombres"
                               ng-model="election.candidateName">
                    </div>
                    <div class="form-group">
                        <label for="candidateLastName">Apellidos:</label>
                        <input type="text" class="form-control"
                               id="candidateLastName"
                               placeholder="Apellidos"
                               ng-model="election.candidateLastName">
                    </div>
                    <div class="form-group">
                        <label for="candidatePhoto">Enlace foto:</label>
                        <input type="text" class="form-control" id="candidatePhoto"
                               placeholder="Enlace foto"
                               ng-model="election.candidatePhoto">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-ng-click="election.addCandidate()">Agregar</button>
            </div>
        </div>
    </div>
</div>
